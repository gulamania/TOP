<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="display"></div>
        <div class="buttonContainer">
            <div class="operatorButtonContainer">
                <button class="operatorButton nonequals" id="+">+</button>
                <button class="operatorButton nonequals" id="-">-</button>
                <button class="operatorButton nonequals" id="*">*</button>
                <button class="operatorButton nonequals" id="/">/</button>
                <button class="operatorButton equals" id="=">=</button>
            </div>
            <div class="digitButtonContainer">
                <button class="digitButton number" id="1">1</button>
                <button class="digitButton number" id="2">2</button>
                <button class="digitButton number" id="3">3</button>
                <button class="digitButton number" id="4">4</button>
                <button class="digitButton number" id="5">5</button>
                <button class="digitButton number" id="6">6</button>
                <button class="digitButton number" id="7">7</button>
                <button class="digitButton number" id="8">8</button>
                <button class="digitButton number" id="9">9</button>
                <button class="digitButton number" id="0">0</button>
                <button class="digitButton" id="negative">(-)</button>
                <button class="digitButton" id="clear">clear</button>
            </div>
        </div>   
    </div>
</body>
</html>
