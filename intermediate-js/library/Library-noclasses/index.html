<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
</head>
<body>
    <dialog>
        <form action="" id="form">
            <div class="formContainer">
                <legend>Add a Book to the Library</legend>
                <div class="inputSuperContainer">
                    <div class="inputContainer">
                        <label for="book-title">Book Title</label>
                        <input type="text" id="book-title" name="book-title">
                    </div>
                    <div class="inputContainer">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="inputContainer">
                        <label for="pages">Pages</label>
                        <input type="text" pattern="(\d+)" id="pages" name="pages">
                    </div>
                    <div class="inputContainer">
                        <label for="read-status">Read</label>
                        <select id="read-status" name="read-status">
                            <option value="true">True</option>
                            <option value="false">False</option>
                    </div>
                </div>
            </div>
            <div>
                Submit Book
                <input type="submit">
            </div>
        </form>
    </dialog>
    <button id="show">Show the dialog</button>
    <div class="bookCardContainer">
        <table>
            <caption>Here are the books you have added</caption>
            <thead>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read Status</th>
                <th scope="col">Remove Book</th>
                <th scope="col">Change Read Statusk</th>
            </thead>
        </table>
    </div>
</body>
</html>
