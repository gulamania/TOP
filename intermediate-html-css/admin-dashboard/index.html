<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logoContainer">
                <div class="logo"></div>
                <div class="logoText">Dashboard</div>
            </div>
            <div class="navContainer">
                <div class="navCard">
                    <div class="navIcon"></div>
                    <div class="navText">Home</div>
                </div>
                <div class="navCard">
                    <div class="navIcon"></div>
                    <div class="navText">Profile</div>
                </div>
                <div class="navCard">
                    <div class="navIcon"></div>
                    <div class="navText">Messages</div>
                </div>
                <div class="navCard">
                    <div class="navIcon"></div>
                    <div class="navText">History</div>
                </div>
                <div class="navCard">
                    <div class="navIcon"></div>
                    <div class="navText">Tasks</div>
                </div>
                <div class="navCard">
                    <div class="navIcon"></div>
                    <div class="navText">Communities</div>
                </div>
            </div>
            <div class="brandingContainer">
                <div class="navCard">
                    <div class="navIcon"></div>
                    <div class="navText">Settings</div>
                </div>
                <div class="navCard">
                    <div class="navIcon"></div>
                    <div class="navText">Support</div>
                </div>
                <div class="navCard">
                    <div class="navIcon"></div>
                    <div class="navText">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="searchContainer">
                <div class="searchIcon">
                    <img src="Icons/magnify-icon.svg" alt="">
                </div>
                <input type="text" class="searchBar"></div>
            <div class="profileButtons">
                <div class="notificationIcon"></div>
                <div class="profilePic"></div>
                <div class="usernameSmol"></div>
            </div>
            <div class="userInfo">
                <div class="profilePic"></div>
                <div class="userInfoText">
                    <div class="greeting"></div>
                    <div class="username"></div>
                </div>
            </div>
            <div class="postButtons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="mainContent">
            <div class="projects">
                <div class="paneTitle">Your Projects</div>
                <div class="cardContainer">
                    <div class="card">
                        <div class="colorbar"></div>
                        <div class="cardContent">
                            <div class="cardTitle"></div>
                            <div class="cardSubtitle"></div>
                            <div class="cardButtonContainer">
                                <div class="favouriteIcon"></div>
                                <div class="eyeIcon"></div>
                                <div class="shareIcon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="colorbar"></div>
                        <div class="cardContent">
                            <div class="cardTitle"></div>
                            <div class="cardSubtitle"></div>
                            <div class="cardButtonContainer">
                            <div class="favouriteIcon"></div>
                            <div class="eyeIcon"></div>
                            <div class="shareIcon"></div></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="colorbar"></div>
                        <div class="cardContent">
                            <div class="cardTitle"></div>
                            <div class="cardSubtitle"></div>
                            <div class="cardButtonContainer">
                                <div class="favouriteIcon"></div>
                                <div class="eyeIcon"></div>
                                <div class="shareIcon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="colorbar"></div>
                        <div class="cardContent">
                            <div class="cardTitle"></div>
                            <div class="cardSubtitle"></div>
                            <div class="cardButtonContainer">
                                <div class="favouriteIcon"></div>
                                <div class="eyeIcon"></div>
                                <div class="shareIcon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="colorbar"></div>
                        <div class="cardContent">
                            <div class="cardTitle"></div>
                            <div class="cardSubtitle"></div>
                            <div class="cardButtonContainer">
                                <div class="favouriteIcon"></div>
                                <div class="eyeIcon"></div>
                                <div class="shareIcon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="colorbar"></div>
                        <div class="cardContent">
                            <div class="cardTitle"></div>
                            <div class="cardSubtitle"></div>
                            <div class="cardButtonContainer">
                                <div class="favouriteIcon"></div>
                                <div class="eyeIcon"></div>
                                <div class="shareIcon"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="announcements">
                <div class="paneTitle">Announcements</div>
                <div class="panelContainer">
                    <div class="announcementItem">
                        <div class="announcementTitle"></div>
                        <div class="announcementPreview"></div>
                    </div>
                    <div class="announcementItem">
                        <div class="announcementTitle"></div>
                        <div class="announcementPreview"></div>
                    </div>
                    <div class="announcementItem">
                        <div class="announcementTitle"></div>
                        <div class="announcementPreview"></div>
                    </div>
                </div>
            </div>
            <div class="trending">
                <div class="paneTitle">Trending</div>
                <div class="panelContainer">
                    <div class="trendingItem">
                        <div class="trendingProfilePic"></div>
                        <div class="trendingText">
                            <div class="trendingUser"></div>
                            <div class="trendingProject"></div>
                        </div>
                    </div>
                    <div class="trendingItem">
                        <div class="trendingProfilePic"></div>
                        <div class="trendingText">
                            <div class="trendingUser"></div>
                            <div class="trendingProject"></div>
                        </div>
                    </div>
                    <div class="trendingItem">
                        <div class="trendingProfilePic"></div>
                        <div class="trendingText">
                            <div class="trendingUser"></div>
                            <div class="trendingProject"></div>
                        </div>
                    </div>
                    <div class="trendingItem">
                        <div class="trendingProfilePic"></div>
                        <div class="trendingText">
                            <div class="trendingUser"></div>
                            <div class="trendingProject"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
